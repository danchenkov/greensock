      function convertToDays(sec){
          var DAY = 60*60*24;

          return Math.floor(sec/DAY);
      }

      function convertToMinutes(sec){
        var min = Math.floor(sec/60);
        return min;
      }

      function getSecondsFromBirthday(year,month,date){
          var date = new Date(year,month-1,date);
          var now = new Date();
          var mil = now.getTime() - date.getTime();
          var sec = Math.round(mil/1000);
